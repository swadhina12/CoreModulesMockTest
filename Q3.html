<!--3. Fetch data from the JSON placeholder API and display it in the browser. Also, implement the skeleton loader which will be displayed when the data is getting fetched. (No library should be used for implementing the skeleton loader)-->
<!DOCTYPE html>
<html>
<head>
  <title>Data Fetching and Skeleton Loader</title>
  <style>
    #loader {
      display: none;
    }
    .skeleton {
      background-color: #f2f2f2;
      height: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>
  <ul id="dataList"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const loader = document.getElementById('loader');
  const dataList = document.getElementById('dataList');

  fetch('https://jsonplaceholder.typicode.com/posts')
    .then(response => response.json())
    .then(data => {
      loader.style.display = 'none'; // Hide the skeleton loader
      data.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item.title;
        dataList.appendChild(listItem);
      });
    })
    .catch(error => {
      loader.textContent = 'Error occurred while fetching data.';
    });
});

  </script>
</body>
</html>
