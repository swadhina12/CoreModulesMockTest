<!--6. Create a custom modal window using HTML, CSS, and JavaScript. On clicking a button the modal window should appear and the user can click outside the modal window to close the modal along with a close button which is inside the modal. Also when the modal is open the window should not be scrollable.-->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

button {
  margin: 20px;
  padding: 10px 20px;
  font-size: 16px;
}

.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  position: relative;
  margin: 10% auto;
  padding: 20px;
  width: 60%;
  max-width: 600px;
  background-color: #fff;
}

.close {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 28px;
  font-weight: bold;
  color: #000;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: #f00;
}

.modal-open {
  overflow: hidden;
}

  </style>
</head>
<body>
  <button id="openModalBtn">Open Modal</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Modal Window</h2>
      <p>This is a custom modal window.</p>
    </div>
  </div>

  <script>
    var openModalBtn = document.getElementById("openModalBtn");
var modal = document.getElementById("myModal");
var closeModalBtn = document.getElementsByClassName("close")[0];

openModalBtn.addEventListener("click", function() {
  modal.style.display = "block";
  document.body.classList.add("modal-open");
});

closeModalBtn.addEventListener("click", function() {
  modal.style.display = "none";
  document.body.classList.remove("modal-open");
});

window.addEventListener("click", function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
    document.body.classList.remove("modal-open");
  }
});

  </script>
</body>
</html>
