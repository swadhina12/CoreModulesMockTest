<!--Create a form with proper form validation using JavaScript (name, email, phone number, password, age, gender, date, color picker)-->
<!DOCTYPE html>
<html>
<head>
 <style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

h1 {
  text-align: center;
}

form {
  max-width: 400px;
  margin: 0 auto;
}

label {
  display: block;
  margin-top: 10px;
}

input, select {
  width: 100%;
  padding: 5px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

small {
  display: block;
  color: #777;
  font-size: 12px;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

 </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm" onsubmit="validateForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" required>
    <small>Format: 10 digits without spaces or dashes.</small>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <label for="age">Age:</label>
    <input type="number" id="age" min="18" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm(event) {
  event.preventDefault(); // Prevent form submission to validate inputs

  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var phone = document.getElementById("phone").value;
  var password = document.getElementById("password").value;
  var age = document.getElementById("age").value;
  var gender = document.getElementById("gender").value;
  var date = document.getElementById("date").value;
  var color = document.getElementById("color").value;

  // Validate name (at least 2 characters)
  if (name.length < 2) {
    alert("Name should be at least 2 characters long.");
    return;
  }

  // Validate email using a simple regular expression
  var emailRegex = /\S+@\S+\.\S+/;
  if (!emailRegex.test(email)) {
    alert("Invalid email address.");
    return;
  }

  // Validate phone number (10 digits)
  var phoneRegex = /^\d{10}$/;
  if (!phoneRegex.test(phone)) {
    alert("Invalid phone number. Please enter 10 digits without spaces or dashes.");
    return;
  }

  // Validate password (at least 6 characters)
  if (password.length < 6) {
    alert("Password should be at least 6 characters long.");
    return;
  }

  // Validate age (must be 18 or older)
  if (age < 18) {
    alert("You must be 18 years or older to register.");
    return;
  }

  // Validate gender (must be selected)
  if (gender === "") {
    alert("Please select a gender.");
    return;
  }

  // Validate date (not empty)
  if (date === "") {
    alert("Please select a date.");
    return;
  }

  // Validate color (not empty)
  if (color === "") {
    alert("Please select a color.");
    return;
  }

  // If all validations pass, display a success message
  alert("Form submitted successfully!");
}

  </script>
</body>
</html>
